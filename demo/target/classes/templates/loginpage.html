<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="width: 900px">
		<form class="form-horizontal" role="form" style="margin-top: 200px"
			action="/HASElogin" method="POST">
			<div class="page-header">
				<h1 style="color:green;">
					LDAP Console Login Page
				</h1>
			</div>

			<div th:text="${error}" style="color: red;margin-left: 50px;"></div>
			
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">User
					Name</label>
				<div class="col-sm-10">
					<input type="text" style="width: 180px" class="form-control"
						name="userName" id="userName"
						placeholder="Please input User Name" />
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" style="width: 180px" class="form-control"
						name="passWord" id="passWord" placeholder="Please input password" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" style="width: 80px">Login</button>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
